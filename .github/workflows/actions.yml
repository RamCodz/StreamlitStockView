name: run runreport.py

on:
  workflow_dispatch:
  #schedule:
   # - cron: '* * * * *' # At every minute

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run process_stock_data function
        run: python -c "from Backend.runreport import process_stock_data; from datetime import datetime; process_stock_data(datetime.now())"

      - name: Check output
        run: |
          if [ $? -ne 0 ]; then
            echo "The previous command failed!"
            exit 1
          fi
