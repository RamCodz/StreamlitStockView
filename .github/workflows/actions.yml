name: run runreport.py

on:
  #schedule:
   # - cron: '0 3 * * *' # Uncomment to schedule it as needed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3  # Checkout the repository content to GitHub runner

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Install the Python version needed
          
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Backend code
        run: python -c "from BackEnd.runreport import process_stock_data; from datetime import datetime; process_stock_data(datetime.now())"
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Expose GITHUB_TOKEN to the Python script

      - name: Check output
        run: |
          echo "Checking if the previous step completed successfully"
          if [ $? -eq 0 ]; then
            echo "Process completed successfully."
          else
            echo "The process failed."
            exit 1
          fi
